version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./todos.db
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./:/app
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

